<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/professor_dashboard.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <title>
      Professor
    </title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <nav class="col-12">
          <!-- Breadcrumbs -->
          <div id="breadcrumbs">
            <a href="index.html">Login</a>
          </div>
        </nav>
      </header>
      <div id="allPanels" class="row d-flex justify-content-center">
        <div class="col-11">
          <div id="coursesControls" class="row">
            <div id="viewOrModifyPanel" class="col-12 col-md-6 col-lg-3">
              <input type="button" value="View | Modify">
              <input type="search" placeholder="Search">
            </div>
            <div id="createCoursePanel" class="col-12 col-md-6 col-lg-3">
              <input type="button" value="Create course">
            </div>
          </div>
          <div class="row">
            <div id="coursePanel" class="col-8">
              <input type="text" name="courseNo" placeholder="Course #">
              <input id="courseNameInput" type="text" name="courseName" 
                placeholder="Course Name">
              <div id="instructorPanel">
                <select id="instructorSelect" name="instructor">
                  <option value="instructor1">Instructor 1</option>
                  <option value="instructor2">Instructor 1</option>
                  <option value="instructor3">Instructor 1</option>
                </select>
                <input id="addInstructor" type="button" value="+">
                <input id="removeInstructor" type="button" value="-">
              </div>
              <div id="studentPanel">
                <select id="studentSelect" name="student">
                  <option value="student1">Student 1</option>
                  <option value="student2">Student 1</option>
                  <option value="student3">Student 1</option>
                </select>
                <input id="addStudent" type="button" value="+">
                <input id="removeStudent" type="button" value="-">
              </div>
              <textarea id="courseDescriptionTextArea" name="courseDescription" 
                rows="5">Course description</textarea>
              <div id="lessonsPanel">
                <h2>Lessons</h2>
                <table id="lessonsTable">
                  <tr>
                    <th id="lessonTableHeader"></th>
                    <th id="lessonControlTableHeader"></th>
                  </tr>
                  <tr>
                    <td>----</td>
                    <td class="lessonControlButton">
                      <a href="#">(–)</a>
                    </td>
                  </tr>
                  <tr>
                    <td>----</td>
                    <td class="lessonControlButton">
                      <a href="#">(–)</a>
                    </td>
                  </tr>
                  <tr>
                    <td>----</td>
                    <td class="lessonControlButton">
                      <a href="#">(–)</a>
                    </td>
                  </tr>
                  <tr>
                    <td>Add more...</td>
                    <td class="lessonControlButton">
                      <a href="#">(+)</a>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="deleteCoursePanel">
                <input id="deleteCourseButton" type="button" value="DELETE COURSE">
              </div>
              <a href="professor_gradelesson.html">Grade lesson</a><br/>
              <a href="professor_roster.html">Roster</a>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
